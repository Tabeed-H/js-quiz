<!DOCTYPE html>
<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <link href="./Assets/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./Assets/index.js"></script>
</head>
<body>
    <!--this container contains all the elements of the quiz-->
    <div class="container">
        <h1>Welcome To The Quiz</h1>
        <div id="quizContent" class="row quiz">
            <div class="col-sm-12">
                <h2 id="quizHeader">Questions</h2>
            </div>
        </div>
        <div id="questions" class="row">
            <div class="col-sm-6">
                <a data-id="1" class="btn btn-default answer"></a>
            </div>
            <div class="col-sm-6">
                <a data-id="2" class="btn btn-default answer"></a>
            </div>
            <div class="col-sm-6">
                <a data-id="3" class="btn btn-default answer"></a>
            </div>
            <div class="col-sm-6">
                <a data-id="4" class="btn btn-default answer"></a>
            </div>
        </div>
        <div class="row pageMovement">
            <div id="btnPrevious" class="col-xs-5 col-sm-4 btn btn-primary">Previous</div>
            <div id="btnNext" class="col-xs-5 col-sm-4 col-xs-offset-5 btn btn-primary ">Next</div>
        </div>
    </div>
</body>
</html>
